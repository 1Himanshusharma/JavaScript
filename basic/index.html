<!DOCTYPE html>
<html>
  <head>
    <title>My page</title>

  </head>
  <body>
    <script>
      let num = prompt("Enter your number: ");
      if (num % 5 == 0){
        document.write(num, "is multiple of 5.");
      }
      else{
        document.write(num, " is not multiple of 5.")
      }

    </script>
  </body>
</html>
