<!DOCTYPE html>
<html>
  <head>
    <title>my page</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter you rnumber: ");
      // i wanna find out out sum of n number:
      // we should use let variable instead of using of car
      let sum = 0;
      for (let  i = 0;i < num;i++){
        sum = sum + i;
      } 
      document.write("The sum of n number: ",sum);
    </script>
  </body>
</html>
